<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Cita</title>
</head>
<body style="font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4;">
<div style="max-width: 600px; background: white; padding: 20px; border-radius: 10px;">
    <h2 style="color: #4CAF50;">Confirmación de Cita</h2>
    <p>Estimado <strong>{{name}}</strong>,</p>
    <p>Su cita para el servicio de su vehículo <strong>{{vehicle}}</strong> ha sido programada para el <strong>{{date}}</strong>.</p>
    <p>Motivo: <strong>{{reason}}</strong></p>
    <p>Gracias por confiar en nosotros.</p>
</div>
</body>
</html>
