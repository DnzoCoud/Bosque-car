<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotización</title>
</head>
<body style="font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4;">
<div style="max-width: 600px; background: white; padding: 20px; border-radius: 10px;">
    <h2 style="color: #4CAF50;">Cotización</h2>
    <p>Estimado <strong>{{name}}</strong>,</p>
    <p>Cotizando el vehículo <strong>{{vehicle}}</strong>.</p>
    <p>Marca: <strong>{{brand}}</strong></p>
    <p>Modelo: <strong>{{model}}</strong></p>
    <p>Precio: <strong>${{price}}</strong></p>
    <p>Fecha: <strong>{{date}}</strong></p>
    <p>Gracias por confiar en nosotros.</p>
</div>
</body>
</html>
